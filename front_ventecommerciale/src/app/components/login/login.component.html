<div class="container-scroller" >
      <div class="content-wrapper  auth" >
        <div class="container" >
        <div class="row">          
          <div class="col-md-6">
            <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                <img src="../../assets/images/login.png" style="width: 220px;height:150px;">
              </div>
              <div *ngIf="affichageErreu" class="alert alert-danger">
               mail ou mot de passe incorrecte
               </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form [formGroup]="formClient" (ngSubmit)="userauth()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"formControlName="username" placeholder="mail"(keyup.enter)="userauth()">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password" placeholder="Password"(keyup.enter)="userauth()">
                </div>
                <div class="mt-3">
                  <a type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" (click)="userauth()">SIGN IN</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  
                </div>

                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
