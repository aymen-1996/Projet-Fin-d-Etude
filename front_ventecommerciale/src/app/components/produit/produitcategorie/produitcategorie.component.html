<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Shop List</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a routerLink="/produit"><i class="lni lni-home"></i> Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<section class="product-grids section" style="top: -70px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-3">

                <div class="product-sidebar">
                    <div class="single-widget">
                        <h3>All Categories</h3>
                        <ul class="list">
                            <li *ngFor="let categorie of categories" [value]="categorie.id">
                                <a (click)="navigateProduitCategory(categorie.id)">{{categorie.libelle}}</a>
                            </li>
                        </ul>
                    </div>


                </div>

            </div>
            <div class="col-lg-9 col-12">
                <div class="product-grids-head">
                    <div class="product-grid-topbar">
                        <div class="row align-items-center">
                            <div class="col-lg-7 col-md-8 col-12">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-8 col-6">

                                            <div class="product-sidebar">

                                                <div class="single-widget search">

                                                    <input type="text" class="form-control"
                                                        placeholder="Recherche produit" [(ngModel)]="term">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-4 col-6">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link" id="nav-grid-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-grid" type="button" role="tab" aria-controls="nav-grid"
                                            aria-selected="false"><i class="lni lni-grid-alt"></i></button>
                                        <button class="nav-link active" id="nav-list-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-list" type="button" role="tab" aria-controls="nav-list"
                                            aria-selected="true"><i class="lni lni-list"></i></button>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade" id="nav-grid" role="tabpanel" aria-labelledby="nav-grid-tab">
                            <div class="container">
                                <div class="row">
                                    <div *ngFor="let produit of produits | recherhe: term | paginate: { itemsPerPage: 6, currentPage: p}"
                                        class="col-lg-4 col-md-6 col-12">
                                        <!-- Start Single Product -->
                                        <div class="single-product">
                                            <div class="product-image">
                                                <img src="{{srcImageProduit+produit.image}}" alt="#">
                                                <div class="button">
                                                    <a (click)="addTocart(produit)" class="btn"><i
                                                            class="lni lni-cart"></i>Ajout Panier</a>

                                                </div>
                                            </div>
                                            <div class="product-info">
                                                <h4 class="title">
                                                    <a href="product-grids.html">{{produit.libelle}}</a>
                                                </h4>
                                                <ul class="review">
                                                    <li><span><span
                                                                class="category">stock:{{produit.quantite}}</span></span>
                                                    </li>
                                                </ul>
                                                <div class="price">
                                                    <span>{{produit.prix}}dt</span>
                                                </div>
                                                <div class="button">
                                                    <a class="btn" routerLink="/detailproduit/{{produit.id}}">View
                                                        Details</a>
                                                    <input (change)="eventOnChange($event)" type="number" step="1"
                                                        min="1" max="{{produit.quantite}}" value="1" name="quantity"
                                                        class="quantity-field" style="width:50px ;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Single Product -->
                                </div>
                                <pagination-controls previousLabel="Precedent" nextLabel="Suivant"
                                    (pageChange)="p = $event"></pagination-controls>
                            </div>

                        </div>
                        <div class="tab-pane fade active show" id="nav-list" role="tabpanel"
                            aria-labelledby="nav-list-tab">
                            <div class="row">




                                <div class="col-lg-12 col-md-12 col-12">
                                    <div
                                        *ngFor="let produit of produits | recherhe: term | paginate: { itemsPerPage: 3, currentPage: p}">
                                        <div class="single-product" style="height: 275px;">
                                            <div class="row align-items-center">
                                                <div class="col-lg-4 col-md-4 col-12">
                                                    <div class="product-image">
                                                        <img src="{{srcImageProduit+produit.image}}" alt="#">
                                                        <div class="button">
                                                            <a (click)="addTocart(produit)" class="btn"><i
                                                                    class="lni lni-cart"></i>Ajout Panier</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8 col-md-8 col-12">
                                                    <div class="product-info">
                                                        <span class="category">{{produit.categorie.libelle}}</span>
                                                        <h4 class="title">

                                                            <a href="product-grids.html">{{produit.libelle}}</a>

                                                        </h4>
                                                        <span class="category">{{produit.description}}</span>
                                                        <div class="price">
                                                            <span>{{produit.prix}}dt</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">

                                    <div class="pagination left">
                                        <!-- <ul class="pagination-list"> -->
                                        <pagination-controls previousLabel="Precedent" nextLabel="Suivant"
                                            (pageChange)="p = $event"></pagination-controls>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
