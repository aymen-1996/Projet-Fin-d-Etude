<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Detail Produit</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="index.html"><i class="lni lni-home"></i> Home</a></li>
                    <li><a href="index.html">Shop</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Start Item Details -->
<section class="item-details section">
    <div class="container">
        <div class="top-area">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="product-images">
                        <main id="gallery">
                            <div class="main-img">
                                <img src="{{srcImageProduit}}" id="current" alt="#">
                            </div>
                            
                        </main>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12"  id="produit">
                    <div class="product-info">
                        <h2 class="title">{{produit.libelle}}</h2>
                        <p class="category"><i class="lni lni-tag"></i> <a href="javascript:void(0)">{{produit.categorie.libelle}}</a></p>
                        <h3 class="price">{{produit.prix}}dt</h3>
                        <p class="info-text">{{produit.description}}</p>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-12">
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="form-group quantity">
                                    <label for="color">Quantity</label>
                                    <div class="input-group"  (change)="eventOnChange($event)">
                                                
                                        <input type="number" step="1" min="1" max="{{produit.quantite}}" value="1" name="quantity" class="quantity-field">
                                      </div>
                                      
                                </div>
                            </div>
                        </div>
                        <div class="bottom-content">
                            <div class="row align-items-end">
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="button cart-button">
                                        <button class="btn" style="width: 100%;" (click)="addTocart(produit)">Ajout Panier</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
