<div class="container-scroller" >

      <div class="content-wrapper d-flex auth" >
        <div class="container">
        <div class="row" >          
          <div class="col-md-6"class="container">
                        <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../assets/images/register.png"style="width: 240px;height:170px;">
              </div>
              <div  *ngIf="alert" class="alert alert-success  fade show" role="alert">
                <strong></strong> compte creer avec succ√©
                <a (click) ="closeAlert()" type="button" class="close" data-dismiss="alert" >
                  <span aria-hidden="true"></span>
                </a>
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form [formGroup]="formClient" (ngSubmit)="addClient()">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" formControlName="nom" placeholder="nom">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" formControlName="prenom"placeholder="prenom">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" formControlName="mail"placeholder="mail">
                </div>
                <div class="form-group">
                 <!--<select class="form-control form-control-lg" id="exampleFormControlSelect2">
                    <option>Country</option>
                    <option>United States of America</option>
                    <option>United Kingdom</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Argentina</option>
                  </select>-->
                </div>
                <input class="form-control" formControlName="image" type="file" name="file" (change)="handleFileInput($event)">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" formControlName="numtel" placeholder="numero de tel">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" formControlName="adresse" placeholder="adresse">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password"placeholder="Password">
                </div>
                <div class="mb-4">
                </div>
                <div class="mt-3">
                  <a type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"  (click)="addClient()">SIGN UP</a>
                </div>
                <div class="text-center mt-4 font-weight-light"> Already have an account? <a routerLink="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
