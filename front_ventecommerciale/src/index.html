    <script type="text/javascript">
        //========= Hero Slider 
        tns({
            container: '.hero-slider',
            slideBy: 'page',
            autoplay: true,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 0,
            items: 1,
            nav: false,
            controls: true,
            controlsText: ['<i class="lni lni-chevron-left"></i>', '<i class="lni lni-chevron-right"></i>'],
        });

        //======== Brand Slider
        tns({
            container: '.brands-logo-carousel',
            autoplay: true,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 15,
            nav: false,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 3,
                },
                768: {
                    items: 5,
                },
                992: {
                    items: 6,
                }
            }
        });
    </script>
     <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
     <script src="https://preview.graygrids.com/wp-content/themes/gg-demo/assets/demo-bar/js/application.js"></script> 
     <script>
     
     var frame = document.getElementById("frame");
     
     frame.onload = function() {
         //if (!this.src || this.src === window.location.href || /blank/.test(this.contentWindow.location.href)) {
         if (!this.src || this.src === window.location.href) {
             var div = document.createElement('div');
             div.style.width = '800px';
             div.style.maxWidth = '90%';
             div.style.margin = '5em auto';
             div.style.lineHeight = '1.5';
             div.style.padding = '4em 1em';
             div.style.fontSize = '1.2em';
             div.style.backgroundColor = '#F1F1F1';
             div.style.borderRadius = '.3em';
             div.innerHTML = 'https://demo.graygrids.com/themes/shopgrids/';
             frame.contentWindow.document.body.appendChild(div);
         }
     };
     </script>
