<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../assets/images/login.png" style="width: 220px;height:150px;">
              </div>
              <div *ngIf="affichageErreu" class="alert alert-danger">
               mot de passe incorrecte ou compte inactive!!
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form [formGroup]="formUser" (ngSubmit)="userauth()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"formControlName="username" placeholder="username"(keyup.enter)="userauth()">
                  <div *ngIf="formUser.controls['username'].invalid && (formUser.controls['username'].dirty&& submitted || formUser.controls['username'].touched&& submitted)" class="alert alert-danger">
                    <div *ngIf="formUser.controls['username'].errors && submitted">
                    champ vide
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password" placeholder="Password"(keyup.enter)="userauth()">
                  <div *ngIf="formUser.controls['password'].invalid && (formUser.controls['password'].dirty&& submitted || formUser.controls['password'].touched&& submitted)" class="alert alert-danger">
                    <div *ngIf="formUser.controls['password'].errors && submitted">
                    champ vide
                  </div>
                  </div>
                </div>
                <div class="mt-3">
                  <a type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" (click)="userauth()">SIGN IN</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  
                </div>

                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
