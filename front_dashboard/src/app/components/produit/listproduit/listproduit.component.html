<div class="page-header">
  <h3 class="page-title"> Produits</h3>
</div>
  <div class="row">
    <div class="col-lg-10 grid-margin stretch-card">
      <div class="card" style="box-shadow: 0 5px 10px rgba(0,0,0,.2);">
    <div class="card-body">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          [(ngModel)]="term"
        />
      </div>
      <h4 class="card-title" style="text-align: center;">Liste produit</h4>
      <div class="table-responsive">
        <table class="table" style="text-align: center; ">
          <thead>
            <tr>
              <th> id </th>
              <th> image </th>
              <th> libelle</th>
              <th> quantite </th>
              <th> prix </th>
              <th> Action </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of produits | paginate: { itemsPerPage: 6, currentPage: p}| recherche: term"  [class]="produit.quantite < 5 ? 'table-danger': ''">
              <td> {{produit.id}} </td>
              <td>
                <img src="{{srcImageProduit+produit.image}}" class="me-2" alt="image">
              </td>
              <td>{{produit.libelle}}</td>
              <td>{{produit.quantite}}</td>
              <td>{{produit.prix}} dt</td>
              <td>
                <label class="badge badge-gradient-danger" (click)="deleteProduit(produit.id)">Delete</label>
                <label class="badge badge-gradient-success" routerLink="/detailproduit/{{produit.id}}">Detail</label>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
        previousLabel="Precedent"
                          nextLabel="Suivant"
                           (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
    </div>
  </div>
